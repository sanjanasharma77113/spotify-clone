<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-2 p-1">
        <div class="logo"><img class="invert" src="./logo.svg" alt="" /></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library

          </h2>
        </div>

        <div class="songList">
          <ul>
            <li>
              <!-- <img class="invert" src="music.svg" alt="" /> -->
              <!-- <div class="info">
                <div>Song Name</div>
                <div>Song Artist</div>
              </div> -->

            </li>

          </ul>
          <div class="playnow">
            <span>Play Now</span>
            <img class="invert" src="play.svg" alt="" />
          </div>

        </div>

        <div class="footer">
          <div>
            <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
          </div>
          <div>
            <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
          </div>
        </div>
      </div>
    </div>

    <div class="right border bg-grey rounded">
      <div class="header">
        <div class="nav">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            class="injected-svg" data-src="/icons/arrow-left-01-stroke-rounded.svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5"
              stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            class="injected-svg" data-src="/icons/arrow-right-01-stroke-sharp.svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" role="img" color="#000000">
            <path d="M9.00005 6L15 12L9 18" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="16"></path>
          </svg>

        </div>

        <div class="buttons">
          <button class="signupbtn">Sign up</button>
          <button class="loginbtn">Log in</button>
        </div>
      </div>
